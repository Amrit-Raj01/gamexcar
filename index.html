<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offroad Car Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="score-board">
      <div class="speed">Speed: <span id="speed">0</span> km/h</div>
      <div class="coins">Coins: <span id="coins">0</span></div>
    </div>
    <div class="car" id="car" style="background-image: url('https://github.com/Amrit-Raj01/gamexcar/blob/main/car.png?raw=true');"></div>
    <div class="demon" id="demon" style="background-image: url('https://github.com/Amrit-Raj01/gamexcar/blob/main/obstacle.png?raw=true');"></div>
    <div class="coin" id="coin" style="background-image: url('https://github.com/Amrit-Raj01/gamexcar/blob/main/coin.png?raw=true');"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
